name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.x'

    - name: Install .NET Entity Framework tools
      run: dotnet tool install --global dotnet-ef

    - name: Add .NET tools to PATH
      run: echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH

    - name: Remove the database file
      run: rm -f database/database.db

    - name: Initialize database
      run: |
        dotnet ef migrations add InitialCreate --context FoodTrackerDbContext
        dotnet ef database update --context FoodTrackerDbContext
      working-directory: ./FoodTracker

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: justilluminate/food-tracker-app:latest
